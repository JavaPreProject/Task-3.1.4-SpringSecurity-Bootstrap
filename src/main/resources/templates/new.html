<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <p class="navbar-brand text-white">
      <b><span class="align-middle" th:text="${user.email}"></span></b>
      <span class="align-middle">with roles:</span>
      <span class="align-middle" th:text="${user.roles.toString().replace('[', '').replace(']', '')}"></span>
    </p>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
  </div>
</nav>

<div class="section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-2 p-0">
        <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
          <a class="nav-item nav-link" th:href="@{/user}">User</a>
        </div>
      </div>
      <div class="col-10 px-0">
        <div class="container-fluid">
          <h1 class="m-3 fw-bold">Admin panel</h1>
          <div class="tab-content" id="tabContent">
            <ul class="nav nav-tabs">
          <a class="nav-link" data-toggle="tab" href="/admin/user">Users Table</a>
          <a class="nav-link active" data-toggle="tab">New User</a>
            </ul>
            <div class="card">
              <div class="card-header">
                <div class="m-1">
                  <h4>Add new user</h4>
                </div>
              </div>
            </div>
            <div class="col-md bg-white border">
              <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                    th:align="center"
                    th:action="@{/admin/user}"
                    th:object="${user}"
                    method="POST">
                <label for="name"><b>Name</b></label>
                <input th:name="firstName" th:type="text" class="form-control" id="name" required/>
                <br>
                <label for="second_Name"><b>Second name</b></label>
                <input th:name="secondName" th:type="text" class="form-control" id="second_Name" required/>
                <br>
                <label for="nick"><b>Nick name</b></label>
                <input th:name="nickname" th:type="text" class="form-control" id="nick"/>
                <br>
                <label for="e-mail"><b>Email</b></label>
                <input th:name="email" th:type="text" class="form-control" id="e-mail" required/>
                <br>
                <label for="pass"><b>Password</b></label>
                <input th:name="password" th:field="*{password}" th:type="password" class="form-control"
                       id="pass"/>
                <br>
                <label for="roles"><b>Role</b></label>
                <select id="roles" required class="form-control" th:field="*{roles}" multiple="multiple" >
                  <option th:each="role : ${role}"
                          th:field="*{roles}"
                          th:value="${role.id}"
                          th:text="${role.name}">Role name
                  </option>
                </select>
                <br>
                <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new user
                </button>



              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
